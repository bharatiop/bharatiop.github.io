- title: "Radial Oscillations of Dark Matter admixed Neutron Stars"
  image: fmode1.png
  description: In our study of dark matter-admixed neutron stars within the relativistic mean-field model, we employ the IOPB-I hadronic equation of state, assuming the presence of fermionic dark matter. Our findings reveal that dark matter softens the equation of state, reducing both maximum mass and radius. Pulsating neutron stars with dark matter exhibit higher frequencies, indicating a linear correlation with the DM Fermi momentum. We also investigate eigenfunctions, stability criteria, and crust effects on frequency separation.
  authors: Pinku Routray, H. C. Das, Souhardya Sen, Bharat Kumar, Grigoris Panotopoulos, and Tianqi Zhao
  link:
    url: https://doi.org/10.48550/arXiv.2211.12808
    display: Phys. Rev. D 107, 103039 (2023) [[PDF](/downloads/darkfmode.pdf)]
  highlight: 1
  news2: 

