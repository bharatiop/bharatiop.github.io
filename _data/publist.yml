- title: "Inferring neutron star properties from GW170817 with universal relations"
  image: tidal1.png
  description: We have used equation-of-state (EoS) insensitive relations between neutron star (NS) observables to translate the GW170817 canonical tidal deformability measurement into bounds on the properties of all neutron stars. In particular, if we assume a common neutron star  EoS, then GW170817 constrains radii, moment-of-inertia and  tidal deformability for other binary NS and pulsar systems. These quasi-universal relations can further be used to combine separate X-ray and GW observations independently of the EoS, leading to joint constraints on tidal deformability. 
  authors: Bharat Kumar and Philippe Landry
  link:
    url: https://journals.aps.org/prd/abstract/10.1103/PhysRevD.99.123026
    display: Phys. Rev. D 99, 123026 (2019) [PDF]({{ site.baseurl }}/downloads/1_key publication.pdf)
